<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera Forms</title>
</head>
<body>
    <header>
        <!--Imagen con ruta relativa-->
        <img src="img/Frutas.jpg" alt="Frutas" height="200" width="200">
        <h1>Funcionamiento de Forms</h1>
    </header>
    <main>
        <form action="">
            <label for="Nombre">Nombre:</label> <br>
            <input type="text" name="Nombre" id=""> <br>
            <label for="Fecha">Fecha de Nacimiento</label> <br>
            <input type="date" name="Fecha" id=""> <br>
            <label for="Color">Elige tu color Favorito</label> <br>
            <input type="color" name="Color" id=""> <br>
            <label for="Sexo">Sexo</label> <br>
            <input type="radio" name="Sexo" id=""> Masculino    
            <input type="radio" name="Sexo" id=""> Femenino
            <input type="radio" name="Sexo" id=""> Otro <br> <br>
            <label for="Vehículo">¿Que conduces?</label> <br> 
            <select name="Vehículo" id="">
                <option value="Automovil">Automovil</option>
                <option value="Motocicleta">Motocicleta</option>
                <option value="Scooter">Scooter</option>
            </select>

        </form> 
    </main>
    <footer>
        <p>Todos los derechos reservados por mi</p>
    </footer>
</body>
</html>
